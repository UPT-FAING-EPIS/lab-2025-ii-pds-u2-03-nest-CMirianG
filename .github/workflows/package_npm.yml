name: Package NPM

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@${{ github.repository_owner }}'

      - name: Install dependencies - Payment
        working-directory: ./payment
        run: npm ci

      - name: Run tests - Payment
        working-directory: ./payment
        run: npm run test:cov

      - name: Install dependencies - ATM
        working-directory: ./atm
        run: npm ci

      - name: Run tests - ATM
        working-directory: ./atm
        run: npm run test:cov

      - name: Create sonar-project.properties
        if: ${{ secrets.SONAR_TOKEN != '' }}
        run: |
          cat > sonar-project.properties << EOF
          sonar.projectKey=${{ github.repository }}
          sonar.organization=${{ github.repository_owner }}
          sonar.sources=payment/src,atm/src
          sonar.tests=payment/src,atm/src
          sonar.exclusions=**/*.spec.ts,**/node_modules/**,**/dist/**,**/coverage/**
          sonar.test.inclusions=**/*.spec.ts
          sonar.javascript.lcov.reportPaths=payment/coverage/lcov.info,atm/coverage/lcov.info
          sonar.sourceEncoding=UTF-8
          EOF

      - name: SonarCloud Scan
        if: ${{ secrets.SONAR_TOKEN != '' }}
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Build Payment package
        working-directory: ./payment
        run: npm run build

      - name: Build ATM package
        working-directory: ./atm
        run: npm run build

      - name: Update Payment package.json for publishing
        working-directory: ./payment
        run: |
          npm pkg set name=payment_CuadrosGarcia
          npm pkg set version=1.0.0
          npm pkg set publishConfig.registry=https://npm.pkg.github.com
          npm pkg set publishConfig.scope=${{ github.repository_owner }}

      - name: Update ATM package.json for publishing
        working-directory: ./atm
        run: |
          npm pkg set name=atm_CuadrosGarcia
          npm pkg set version=1.0.0
          npm pkg set publishConfig.registry=https://npm.pkg.github.com
          npm pkg set publishConfig.scope=${{ github.repository_owner }}

      - name: Publish Payment package to GitHub Packages
        working-directory: ./payment
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish ATM package to GitHub Packages
        working-directory: ./atm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

